 <h1 style="color: blueviolet;"> Reactive Form</h1>
<br>
<br>

<div class="col-sm-4">
<form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
    <div class="form-group">
    <label>First Name</label>
    <!-- id is important for valiadtion and mehtod in ts file email -->
      <input  class="form-control" id="email" type="email" formControlName="email" placeholder="Enter Email">
      <span class="error" *ngIf="email.invalid && email.touched"> Email invalid</span>
    </div>

  <div class="form-group">
    <label> Last Name</label>
      <input class="form-control" id="password" type="password" formControlName="password" placeholder="Enter password">
      <span class="error" *ngIf="password.invalid && password.touched"> Password invalid</span>

    </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
